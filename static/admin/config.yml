#static/admin/config.yml

backend:
  name: git-gateway
  branch: main
media_folder: "static/img"
public_folder: "images"
collections:
  - name: "posts" 
    label: "Objave" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    path: "{{slug}}/index"
    media_folder: "" # Save images in the post's own folder instead of the static folder
    public_folder: ""
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Naslov", name: "title", widget: "string" }
      - { label: "Datum objave", name: "date", widget: "datetime" }
      - { label: "Slika", name: "image", widget: "image" }
      - { label: "Oznake", name: "tags", widget: "list", summary: "{{fields.tag}}", field: { label: "Tag", name: "tag", widget: "string" }} # https://github.com/decaporg/decap-cms/issues/4646 
      - { label: "Sadr≈æaj", name: "body", widget: "markdown", hint: "Ne zaboravi dodati popratnu sliku!" }
